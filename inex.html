<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Clicker</title>
    <link rel="stylesheet" href="MainGame.css?v=1">
</head>
<body>
<header>
    <nav class="dropdown">
        <button onclick="menuFunction()" class="dropbtn">Menu</button>
        <div id="menuDropdown" class="dropdown-content">
            <button id="restart-btn">Restart</button>
            <button ondrop="dropHandler()" ondragover="dragOverHandler()" id="load-btn">Load</button>
            <button id="save-btn">Save</button>
        </div>
    </nav>
</header>

<main>
    <section class="container" id="hero-selection">
        <h1>Choose Your Hero</h1>
        <figure class="hero-image-container">
            <img id="hero-image" src="Tiles/placeholder.png" alt="Selected Hero">
        </figure>
        <article>
            <h2>Warrior</h2> <!--// jen aby to prošlo validací-->
            <button id="warrior-btn">Choose Warrior</button>
            <p id="warrior-stats" class="hidden">Health: 120 | Attack: 10 | Defense: 8</p>
        </article>
        <article>
            <h2>Mage</h2> <!--// jen aby to prošlo validací-->
            <button id="mage-btn">Choose Mage</button>
            <p id="mage-stats" class="hidden">Health: 80 | Attack: 5 | Magic: 40</p>
        </article>
        <br>
        <div class="difficulty-selection">
            <h2>Select Difficulty</h2>
            <div class="difficulty-buttons">
                <button id="easy-btn" class="difficulty-btn">Easy</button>
                <button id="medium-btn" class="difficulty-btn">Medium</button>
                <button id="hard-btn" class="difficulty-btn">Hard</button>
            </div>
            <p id="difficulty-description">Medium: Normal enemy spawn rate and strength</p>
        </div>
        <button id="confirm-btn" class="hidden">Confirm Selection</button>
    </section>

    <div class="container hidden" id="game-area">
        <aside id="score-container">
            <span id="score-label">Score:</span>
            <span id="score-amount">0</span>
        </aside>
        <figure class="hero-container">
            <img id="hp-bar" src="Myimages/Full.png" alt="HP Bar" class="hp-bar">
            <img id="game-hero-image" src="Tiles/placeholder.png" alt="Your Hero">        </figure>

        <aside id="coin-container">
            <img id="coin-image" src="Myimages/coin.jpg" alt="Coin">
            <span id="gold-amount">0</span>
        </aside>
    </div>

    <section id="shop-menu" class="hidden">
        <h1>Shop Menu</h1>
    </section>

    <canvas id="attack-canvas"></canvas>

</main>


<audio id="background-music" src="Sounds/background-music-hd.mp3" loop></audio>

<script src="gamestate.js"></script>
<script src="Cookies.js"></script>
<script src="SaveLoadGame.js"></script>
<script src="UpdateFunctions.js"></script>
<script src="index.js"></script>
<script src="EventListeners.js"></script>
<script src="Enemies.js"></script>
<script src="shop.js"></script>
<script src="CanvasAnimations.js"></script>
<script src="GameClock.js"></script>
</body>
</html>
